<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carte de Supporter - Ligue des Champions</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      position: relative;
      z-index: 1;
      min-height: 100vh;
    }

    /* Vid√©o de fond */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6); /* assombrit l√©g√®rement */
      z-index: 0;
    }

    h2 {
      text-align: center;
      font-size: 32px;
      margin: 40px 0 20px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      z-index: 1;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #0066cc;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #004999;
    }
  </style>
</head>
<body>

  <!-- üåå Vid√©o de fond -->
  <video class="video-bg" autoplay loop muted playsinline>
    <source src="https://player.vimeo.com/external/309212958.sd.mp4?s=3e9fb29ce46c896fc379e43116b4b52926e6e843&profile_id=164" type="video/mp4">
    Ton navigateur ne supporte pas les vid√©os en arri√®re-plan.

  <div class="overlay"></div>

  <!-- üåü Contenu principal -->

  <div class="container">

</body>
</html>
